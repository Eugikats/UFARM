<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Farmer registration</title>
    <link href="/css/bootstrap-5.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
      input,
  select {
    display: block;
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    font-size: 0.9rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    
  }
   label{
    float: left;
   }
  
    </style>
  </head>
  <body>
    <header>
       <!-- nav starts here -->
      <div w3-include-html="/includes/navbar.html"></div>
       <!-- nav ends her -->
    </header>
    <main>
            <div class="container">
              <div class="col-md-8 mx-auto text-center">
              <div class="card">
                  <div class="card-header">
                    Urban Farmer registration
                  </div>
                  
              <div class="card-body">
              <div class="container-fluid" style="padding-left: 50px;" >
                <div style="border: 1px;">
                  <form id="regForm" action="#" name="register" onsubmit="return Validate();" method="POST">
                <fieldset>
                  <legend>Personal Information</legend>
                  <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" class="form-control" id="first-name" name="first-name">
                  </div>
                  <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" name="last-name">
                  </div>
                  <div class="form-group">
                    <label for="other-names">Other Names:</label>
                    <input type="text" class="form-control" id="other-names" name="other-names">
                  </div>
                  <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                      <option value="nine">--Please select--</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                  </div>
                  <div class="form-group">
                    <label for="ward">Represented Ward:</label>
                    
                    <select id="ward" name="ward">
                      <option value="nine">--Please select--</option>
                      <option value="ward1">Ward 1</option>
                      <option value="ward2">Ward 2</option>
                      <option value="ward3">Ward 3</option>
                      <option value="ward4">Ward 4</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="activities">Activities Undertaken:</label>
                    <select id="activities" name="activities">
                      <option value="nine">--Please select--</option>
                      <option value="Horticulture">Horticulture</option>
                      <option value="Dairy">Dairy</option>
                      <option value="Poultry">Poultry</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                  </div>
                  <div class="form-group">
                    <label for="nin">NIN (Number):</label>
                    <input type="text" class="form-control" id="nin" name="nin">
                  </div>
                  <div class="form-group">
                      <label for="unique-id">Unique ID:</label>
                      <input type="text" class="form-control" id="unique-id" name="unique-id">
                      </div>
                      <label>Password:</label>
                      <input class="form-control" id="password" type="password" name="password">
                      <small id="passErr"></small>
                      <button class="btn btn-primary btn-block" id="submit">Register </button>
                    </fieldset>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>

    <footer>
    

    </footer>
    
  </body>

  <script src="./fo_auth.js"></script>
</html>

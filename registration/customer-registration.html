<!DOCTYPE html>
<html>
<head>
  <title>Customer registration</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
  <link href="/css/bootstrap-5.3/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <!-- nav starts here -->
<div w3-include-html="/includes/navbar.html"></div>
<!-- nav ends her -->
</header>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
      <div class="card-body">
        <form id="regForm" action="#" name="register" onsubmit="return Validate();" method="POST">
          <fieldset>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="fname" name="firstname">
              <small id="fnameErr"></small>
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lname" name="lastname">
              <small id="lnameErr"></small>
            </div>
            <div class="form-group">
              <label for="othernames">Other Names</label>
              <input type="text" class="form-control" id="othernames" name="othernames" placeholder="Not required">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}">
              <small id="phoneErr"></small>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email">
              <small id="emailErr"></small>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" id="address" name="address"></textarea>
              <small id="addressErr"></small>

            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password">
              <small id="passErr"></small>
            </div>
            <div class="form-group" style="margin: 10px;">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender">
                <option value="">-select one-</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
              <small id="genderErr"></small>
            </div>
            <button class="btn btn-primary btn-block" id="submit">Register </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <style>
    .card {
      width: 400px;
    }
  </style>

</body>
<script src="./customer_auth.js"></script>
<script src="/css/bootstrap-5.3/js/bootstrap.bundle.js"></script>
<script src="/custom-js/custom.js">includeHTML()</script>

</html>

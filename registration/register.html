  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Farmer One Registration</title>
  </head>
  <body>
      <header>
          <!-- nav starts here -->
    <div w3-include-html="/includes/navbar.html"></div>
    <!-- nav ends her -->
      </header>
      <main>
  <style>
      form {
      width: 80%;
      max-width: 500px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }
    
    fieldset {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    legend {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }
    
    input,
    select {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 
    }
    
    .display {
    height: 50px;
    border: 1px solid #ccc;
    background-color: #fff;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    margin-bottom: 10px;
  }
  </style>

  <form id="regForm" action="#" name="register" onsubmit="return Validate();" method="POST">
      <div class="container-fluid"><fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name:</label>
        <input type="text" id="fname" name="firstname">
        <small id="fnameErr"></small>
        <label>Last Name:</label>
        <input type="text" id="lname" name="lastname">
        <small id="lnameErr"></small>
        <label>Other Names:</label>
        <input type="text" id="onames" name="othernames">
        <!-- <small id="lnameErr"></small> -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">--Please select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <small id="genderErr"></small>
        </select >
      
      </fieldset>
    
      <fieldset>
        <label for="ward">Represented Ward:</label>
                    
        <select id="ward" name="ward">
          <option value="">--Please select--</option>
          <option value="North">North</option>
          <option value="East">East</option>
          <option value="West">West</option>
          <option value="South">South</option>
        </select>
        <small id="wardErr"></small>
        </select>
      
        <label>Unique Number</label>
          <input id="uniquenumber" name="uniquenumber" placeholder="Eg.AO-001">
          <small id="uniquenoErr"></small>
      </fieldset>
    
      <fieldset>
        <legend>Contact Information</legend>
        <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phonenumber" pattern="[0-9]{10}">
                    <small id="phoneErr"></small>
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address"></textarea>
                    <small id="addressErr"></small>
      </fieldset>
    
      <fieldset>
        <legend>Residence Information</legend>
        <label for="residence-type">Residence Type:</label>
        <select id="residence-type" name="residencetype">
          <option value="">--Please select--</option>
          <option value="Permanent">Permanent</option>
          <option value="Temporary">Temporary</option>
          </select>
          <small id="residenceErr"></small>
        <label for="start-date">Year of Residence:</label>
        <input type="date" id="start-date" name="start-date">
        <p id="result"></p> 
        
      </fieldset>
        
      <fieldset>
        <!-- <legend>AO Verification Code</legend>
        <label for="ao-verification-code">AO Verification Code:</label> -->
        <!-- <input type="text" id="ao-verification-code" name="ao-verification-code"> -->
        <legend>Login password</legend>
        <label>Password</label>
          <input class="form-control" id="password" type="password" name="password">
          <small id="passErr"></small>
        
      </fieldset>
      </div>
      <!-- <button onclick="Validate()" class="submit-button" style="background-color: green; margin-bottom: 50px; border-radius: 10px; width: 150px; color: #fff;" type="submit">Submit</button> -->
      <button class="btn btn-primary btn-block" id="submit">Register </button>
      <!-- <button onclick type="submit">Submit</button> -->
    </form>
    

    <script>
  let resultInput = document.getElementById("result")
  let startDateInput = document.getElementById("start-date")

  startDateInput.addEventListener("change",()=> {
  let startDate = new Date(document.getElementById("start-date").value);
  let currentDate = new Date();
  let difference = currentDate - startDate;
  let years = (difference / (1000 * 60 * 60 * 24))/365;
  let roundedYears = years.toFixed(0)
  resultInput.innerHTML = `You have stayed here for ${roundedYears} years`
  })

  </script>

      </main>

      </footer>
      
  </body>

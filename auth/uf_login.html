<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AO Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      width: 400px;
      margin: 0 auto;
      margin-top: 50px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
    <header>
        <!-- nav starts here -->
       <div w3-include-html="/includes/navbar.html"></div>
        <!-- nav ends her -->
     </header>  
     
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Agricultural Officer Login</h5>
      <form id="regForm" action="#" name="register" onsubmit="return Validate();" method="POST">
        <div class="mb-3">
                <label>Unique Number</label>
                <input class="form-control" id="uniquenumber" name="uniquenumber" placeholder="Eg.UF-001">
                <small id="uniquenoErr"></small>
            </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <small id="passErr"></small>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
<script>
  const Validate = () => {

    let password = document.register.password
    let uniqueno = document.register.uniquenumber
    let passError = document.getElementById("passErr")
    let uniquenoError = document.getElementById("uniquenoErr")

    //unique number verifications
    const foregex = /^UF-([0-9]{3})+$/;
    if(uniqueno.value == "") {
      uniqueno.style.border = "2px solid red"
      uniquenoError.textContent = "Unique number is required";
      uniquenoError.style = "color: red; font-size:11px; font-family:Arial, Helvetica, sans-serif;";
      return false;
    }
    else if(!(uniqueno.value.match(foregex))){
      uniqueno.style.border = "2px solid red"
      uniquenoError.textContent = "Unique number must follow this formart UO-000";
      uniquenoError.style = "color: red; font-size:11px; font-family:Arial, Helvetica, sans-serif;";
      uniqueno.focus()
      return false;
    }else {
      uniqueno.style.border = "2px solid green"
      uniquenoError.textContent = "";
      password.focus()
    }

  //password validation
  const passregex = /^[A-Za-z]\w{7,14}$/;
    if(password.value == "")  {
      password.style.border = "1px solid red"
      passError.textContent = "Password is required";
      passError.style = "color: red; font-size:11px; font-family:Arial, Helvetica, sans-serif;";
      return false;
    }
    else if (!(password.value.match(passregex))) {
      password.style.border = "1px solid red"
      passError.textContent = "Password must start with letters then end with numbers"
      passError.style = "color: red; font-size:11px; font-family:Arial, Helvetica, sans-serif;";
      password.focus()
      return false;
    }
    else if(password.value.length > 15) {
      password.style.border = "1px solid red"
      passError.textContent = "Please the password must not be more than 15 characters";
      passError.style = "color: red; font-size:11px; font-family:Arial, Helvetica, sans-serif;";
      password.focus()
      return false;
    }
    else {
      password.style.border = "1px solid green"
      passError.textContent= "";
    }

    return true;
}    
</script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/custom-js/custom.js">includeHTML()</script>
  
</body>
</html>
